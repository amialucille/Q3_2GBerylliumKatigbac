<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Amia Katigbac Portfolio</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f6ff; /* light blue background */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #0044cc; /* deep blue title */
      margin-top: 40px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 30px 0;
    }

    nav ul li {
      display: inline-block;
      margin: 10px 20px;
    }

    /* Link styles */
    nav ul li a {
      text-decoration: none;
      color: #0077cc; /* medium blue text */
      font-size: 18px;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 20px;
      background-color: #e3f2ff; /* soft pastel blue bubble */
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Visited links */
    nav ul li a:visited {
      color: #004c99;
    }

    /* Hover effect */
    nav ul li a:hover {
      background-color: #cce4ff;
      color: #002b5b;
      transform: scale(1.08);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    section {
      background-color: #ffffff;
      display: inline-block;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <section class="w3-container">
    <h1>Links to Amia Katigbac's Work</h1>
    <nav>
      <ul>
        <li><a href="./public/2ndGraded.html" target="_blank">Q3 2nd Graded Exercise</a></li>
        <li><a href="./public/3rdGraded.html" target="_blank">Q3 3rd Graded Exercise</a></li>
      </ul>
    </nav>
  </section>
</body>

</html>
