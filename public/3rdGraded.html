<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HTML Form</title>

<style>
    body {
        background: linear-gradient(135deg, #0a1f44, #142850);
        font-family: 'Poppins', sans-serif;
        color: #f5f1df;
        margin: 0;
        padding: 40px 0;
        text-align: center;
    }

    h1 {
        font-family: 'Orbitron', sans-serif;
        color: #f8f4e3;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 25px;
        text-shadow: 3px 3px #0a1a33;
    }

    form {
        width: 680px;
        max-width: 95%;
        margin: auto;
        background: rgba(15, 35, 75, 0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(10, 25, 60, 0.7);
        border: 2px solid #1c355e;
    }

    fieldset {
        border: 2px solid #2e4a7d;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 25px;
    }

    legend {
        font-family: 'Bebas Neue', sans-serif;
        font-size: 1.8rem;
        color: #f2ead3;
        padding: 0 10px;
        text-shadow: 2px 2px #0a1f44;
    }

    label {
        display: block;
        text-align: left;
        margin-bottom: 15px;
        font-size: 0.95rem;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        background-color: #1c355e;
        border: 2px solid #2e4a7d;
        border-radius: 8px;
        color: #f8f4e3;
        font-family: 'Poppins', sans-serif;
    }

    textarea { resize: vertical; }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #f2ead3;
        background-color: #243f6b;
        box-shadow: 0 0 8px rgba(242,234,211,0.6);
    }

    .invalid {
        border-color: #ffb4a2 !important;
        background-color: #2a3d66;
    }

    .radio-group {
        display: flex;
        gap: 25px;
        margin-top: 8px;
        justify-content: flex-start;
    }

    .radio-group label {
        display: flex;
        align-items: center;
        gap: 6px;
        margin: 0;
        cursor: pointer;
        width: auto;
    }

    .radio-group input {
        width: auto;
        margin: 0;
    }

    .buttons {
        text-align: center;
        margin-top: 15px;
    }

    button {
        background-color: #1c355e;
        color: #f8f4e3;
        border: 2px solid #2e4a7d;
        border-radius: 10px;
        padding: 10px 20px;
        margin: 5px;
        font-family: 'Poppins', sans-serif;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
        background-color: #2e4a7d;
        transform: scale(1.05);
        box-shadow: 0 0 12px rgba(242,234,211,0.7);
    }
</style>

<script>
function confirmSubmit() {
    return confirm("Are you sure you want to submit this form?");
}

function confirmReset() {
    document.querySelectorAll(".invalid").forEach(el => el.classList.remove("invalid"));
    return confirm("Are you sure you want to reset all information?");
}

function checkEmpty(element) {
    if (element.value.trim() === "") {
        element.classList.add("invalid");
    } else {
        element.classList.remove("invalid");
    }
}

function saveSignup(event) {
    event.preventDefault();

    if (!confirmSubmit()) return false;

    let requiredFields = document.querySelectorAll("input[required], select[required], textarea[required]");
    let hasError = false;

    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            field.classList.add("invalid");
            hasError = true;
        }
    });

    let statusRadio = document.querySelector('input[name="status"]:checked');
    if (!statusRadio) {
        alert("Please select Intern or Extern.");
        return false;
    }

    if (hasError) {
        alert("Please fill out all required fields.");
        return false;
    }

    let signup = {
        studentID: document.querySelector('[name="student_id"]').value.trim(),
        fullName: document.querySelector('[name="full_name"]').value.trim(),
        birthday: document.querySelector('[name="birthday"]').value,
        email: document.querySelector('[name="email"]').value.trim(),
        mobile: document.querySelector('[name="mobile"]').value.trim(),
        grade: document.querySelector('[name="grade_level"]').value,
        status: statusRadio.value,
        club: document.querySelector('[name="club"]').value,
        reason: document.querySelector('[name="reason"]').value.trim()
    };

    let signups = JSON.parse(localStorage.getItem("signups")) || [];
    signups.push(signup);
    localStorage.setItem("signups", JSON.stringify(signups));

    alert("Signup saved successfully!");
    document.querySelector("form").reset();
    return false;
}

function goToView() {
    window.location.href = "viewSignUps.html";
}
</script>
</head>

<body>

<form method="post" onsubmit="return saveSignup(event)" onreset="return confirmReset()">

    <fieldset>
        <legend>Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Details</legend>

        <label>
            Mobile Phone:
            <input type="tel" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">Select</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <p style="text-align:left; margin-bottom:6px;">Intern / Extern:</p>
        <div class="radio-group">
            <label><input type="radio" name="status" value="internal" required> Intern</label>
            <label><input type="radio" name="status" value="external" required> Extern</label>
        </div>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">Select</option>
                <option value="math">Math Club</option>
                <option value="chem">Atom</option>
                <option value="bake">Bake Club</option>
                <option value="photography">Exposure</option>
                <option value="bio">Karyo Biomedical Society</option>
                <option value="vball">Kislap</option>
                <option value="football">Labuyo</option>
                <option value="bball">Pallastro</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" onclick="goToView()">View Signups</button>
    </div>

</form>

</body>
</html>
